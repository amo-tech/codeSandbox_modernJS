<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="./src/styles.css" />

<html>

<head>
  <title>TODO(JS)</title>
  <meta charset="UTF-8" />
</head>

<body>
  <div class="input-area">
    <input id ="add-text" placeholder="TODOを入力" />
    <button id="add-button">追加</button>
  </div>

  <div class="incomplete-area">
    <p class="title">未完了のTODO</p>
    <ul id="incomplete-list">
      <li>
        <div class="list-row">
          <span>洗濯する</span>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
      <li>
        <div class="list-row">
          <span>掃除する</span>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
    </ul>
  </div>

  <div class="complete-area">
    <p class="title">過去のTODO</p>
    <ul id="complete-list">
      <li>
        <div class="list-row">
          <span>完了したTODO</span>
          <button>戻す</button>
        </div>
      </li>
    </ul>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
